<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="/style.css"/>
    <title>List</title>
</head>


<body class="container">
<div th:replace="shared/nav"></div>

<div class="row row-without-margin">
    <div>


        <form class="form-group" enctype="multipart/form-data" th:object="${gif}" th:action="@{/add}" method="post">
            <div class="input-group" th:classappend="${#fields.hasErrors('imagePath')} ? 'has-error' : ''">
                <label class="white" for="title">Title: </label>
                <input class="form-control" type="text" th:field="*{title}" id="title" name="title"/>
                <div class="help-block" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>
            <div class="input-group" th:classappend="${#fields.hasErrors('imagePath')} ? 'has-error' : ''">
                <label class="white" for="description">Description: </label>
                <input class="form-control" type="text" th:field="*{description}" id="description" name="description"/>
                <div class="help-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>
            <div class="input-group" th:classappend="${#fields.hasErrors('imagePath')} ? 'has-error' : ''">
                <label class="white" for="file">Upload file</label>
                <input class="form-control" type="file" id="file" name="file"/>
                <div class="help-block" th:if="${#fields.hasErrors('imagePath')}" th:errors="*{imagePath}"></div>
            </div>
            <div class="input-group">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </form>


    </div>
</div>

<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>


<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
